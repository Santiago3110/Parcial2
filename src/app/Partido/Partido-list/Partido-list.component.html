<div class="container-fluid" style="margin-left: 50px;">
  <div class="row">
    <div style="display: inline-flex;">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>
        <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
        <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"/>
      </svg>
      <h2>Listado de partidos</h2>
    </div>
  </div>
  <div class="row" id="tableDiv">
    <div class="col-6">
      <table class="table table-bordered" style="border-color: black;">
        <thead class="thead-dark" style="background-color: rgb(63, 63, 63);">
          <tr>
            <th scope="col">#</th>
            <th scope="col">date</th>
            <th scope="col">Local</th>
            <th scope="col">Visitante</th>
            <th scope="col">Fase</th>
            <th scope="col">Winner</th>
          </tr>
        </thead>
        <tbody id="partidos">
          <tr *ngFor="let partido of partidos">
            <td style="background-color: rgb(0, 0, 0); color: white;">
              <dd>{{partido.id}}</dd>
            </td>
            <td>
              <dd>{{partido.datetime}}</dd>
            </td>
            <td>
              <dd>{{partido.away_team.name}}</dd>
            </td>
            <td>
              <dd>{{partido.home_team.name}}</dd>
            </td>
            <td>
              <dd>{{partido.stage_name}}</dd>
            </td>
            <td>
              <dd>{{partido.winner}}</dd>
            </td>
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <h3>Paises ordenados por goles de local</h3>
    <table class="table table-bordered" style="border-color: black;">
      <thead class="thead-dark" style="background-color: rgb(63, 63, 63);">
        <th>Seleccion</th>
        <th>Goles anotados</th>
      </thead>
      <tbody>
        <tr *ngFor="let seleccion of golesPais" style="background-color: rgb(18, 42, 78); color: white;">
          <td>{{seleccion.country}}</td>
          <td>{{seleccion.goals}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
